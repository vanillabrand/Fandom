<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="paint0_linear" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
<stop stop-color="#0f172a"/>
<stop offset="1" stop-color="#1e293b"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="15" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- Background -->
<rect width="512" height="512" rx="120" fill="url(#paint0_linear)"/>

<!-- Low Poly Structure - Abstract 'F' / Map Shape -->
<g filter="url(#glow)">
<!-- Top Diamond Cluster (Raspberry) -->
<path d="M256 120L320 180L256 240L192 180L256 120Z" fill="#ec4899" fill-opacity="0.9"/>
<path d="M256 120L320 180L340 140L256 120Z" fill="#db2777" fill-opacity="0.8"/> <!-- Facet -->
<path d="M192 180L256 240L230 260L192 180Z" fill="#be185d" fill-opacity="0.8"/> <!-- Shadow Facet -->

<!-- Right Arm (Emerald Connection) -->
<path d="M320 180L400 200L350 260L256 240Z" fill="#10b981" fill-opacity="0.8"/>
<path d="M400 200L350 260L420 280L400 200Z" fill="#059669" fill-opacity="0.9"/> <!-- Facet tip -->

<!-- Center Core (Darker Pink) -->
<path d="M256 240L350 260L280 340L200 300L256 240Z" fill="#be185d" fill-opacity="0.9"/>
<path d="M256 240L200 300L180 220L256 240Z" fill="#9d174d" fill-opacity="0.8"/>

<!-- Bottom Leg (Gradient from Pink to Emerald) -->
<path d="M280 340L250 420L180 360L200 300Z" fill="#ec4899" fill-opacity="0.7"/>
<path d="M250 420L320 400L280 340Z" fill="#34d399" fill-opacity="0.8"/> <!-- Green transition tip -->

<!-- Connecting Lines / Nodes -->
<circle cx="256" cy="120" r="8" fill="#ec4899"/>
<circle cx="400" cy="200" r="6" fill="#10b981"/>
<circle cx="250" cy="420" r="6" fill="#34d399"/>
<circle cx="180" cy="220" r="5" fill="#db2777"/>

<line x1="256" y1="120" x2="400" y2="200" stroke="#ec4899" stroke-width="2" stroke-opacity="0.5"/>
<line x1="400" y1="200" x2="250" y2="420" stroke="#10b981" stroke-width="2" stroke-opacity="0.5"/>
<line x1="250" y1="420" x2="180" y2="220" stroke="#ec4899" stroke-width="2" stroke-opacity="0.5"/>
<line x1="180" y1="220" x2="256" y2="120" stroke="#ec4899" stroke-width="2" stroke-opacity="0.5"/>
</g>
</svg>
