<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fandom Analytics</title>
  <meta name="description"
    content="AI-powered social intelligence engine. Maps fandoms in 3D to uncover rising stars, subcultures, and hidden brand affinities." />
  <!-- Preload Inter font to prevent FOUC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=block"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a0b2e;
      /* Deep Purple Background */
      color: #e2e8f0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #2d1b4e;
    }

    ::-webkit-scrollbar-thumb {
      background: #5b21b6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    /* Range Slider */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #10b981;
      /* Mint Green */
      cursor: pointer;
      margin-top: -6px;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #4c1d95;
      border-radius: 2px;
    }

    /* Hide Scrollbar but allow scrolling */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Print Styles for PDF Export */
    @media print {
      @page {
        size: landscape;
        margin: 0;
      }

      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background-color: #1a0b2e !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
